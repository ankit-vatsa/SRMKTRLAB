<!DOCTYPE html>
<html lang="en" ng-app="ankitapp">

<head>
    <title>AngularJs | Single Page Web Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script>
        var app = angular.module("ankitapp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/login",
                    {
                        template: "<h2>Ankit Vatsa.</h2>"
                    })
                .when("/registration",
                    {
                        template: "<h3>He is a good boy.</h3>"
                    });
        });   
    </script>
</head>

<body>
    <div>
        <a href="#!login">Login</a>
        <a href="#!registration">Registration</a>
    </div>
    <hr>
    <div ng-view> </div>
</body>

</html>
