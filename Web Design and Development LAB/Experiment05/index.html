<!DOCTYPE html>
<html lang="en" ng-app="ankitapp">

<head>
    <title>AngularJs | Single Page Web Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

<script>
    var app = angular.module("ankitapp", ["ngRoute"]);
    app.config(function($routeProvider) {
      $routeProvider
        .when("/login", {
          templateUrl: "login.html"
        })
        .when("/registration", {
          templateUrl: "calculator.html"
        });
    });

    app.controller('calculatorCtrl', function($scope) {
      $scope.num1 = null;
      $scope.num2 = null;
      $scope.operator = '';
      $scope.result = null;

      $scope.calculate = function() {
        if ($scope.num1 !== null && $scope.num2 !== null && $scope.operator !== '') {
          switch ($scope.operator) {
            case '+':
              $scope.result = $scope.num1 + $scope.num2;
              break;
            case '-':
              $scope.result = $scope.num1 - $scope.num2;
              break;
            case '*':
              $scope.result = $scope.num1 * $scope.num2;
              break;
            case '/':
              $scope.result = $scope.num1 / $scope.num2;
              break;
            default:
              $scope.result = null;
          }
        }
      };
    });
  </script>

</head>

<body>
    <div>
        <a href="#!login">Login</a>
        <a href="#!registration">Calculator</a>
    </div>
    <hr>
    <div ng-view> </div>
</body>

</html>
