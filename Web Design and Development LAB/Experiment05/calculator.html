<!DOCTYPE html>
<html ng-app="calculatorApp">
<head>
  <title>Simple Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">  </head>
<body>
  <div ng-controller="CalculatorCtrl">
    <input type="text" ng-model="currentNumber" placeholder="0">
    <br>
    <button ng-click="appendNumber(number)"> {{number}} </button>
    <button ng-click="appendNumber('.')"> . </button>
    <button ng-click="appendOperator(operator)"> {{operator}} </button>
    <br>
    <button ng-click="appendNumber(number)"> {{number}} </button>
    <button ng-click="appendNumber('.')"> . </button>
    <button ng-click="operate()"> = </button>
    <br>
    <p>{{result}}</p>
  </div>
  
  <script>
      var app = angular.module('calculatorApp', []);

app.controller('CalculatorCtrl', function($scope) {
  $scope.currentNumber = "0";
  $scope.previousNumber = null;
  $scope.operator = null;
  $scope.result = null;

  $scope.appendNumber = function(number) {
    $scope.currentNumber = $scope.currentNumber === "0" ? number : $scope.currentNumber + number;
  };

  $scope.appendOperator = function(operator) {
    $scope.previousNumber = parseFloat($scope.currentNumber);
    $scope.operator = operator;
    $scope.currentNumber = "0";
  };

  $scope.operate = function() {
    var currentNumber = parseFloat($scope.currentNumber);
    if ($scope.operator === "+") {
      $scope.result = $scope.previousNumber + currentNumber;
    } else if ($scope.operator === "-") {
      $scope.result = $scope.previousNumber - currentNumber;
    } else if ($scope.operator === "*") {
      $scope.result = $scope.previousNumber * currentNumber;
    } else if ($scope.operator === "/") {
      if (currentNumber === 0) {
        $scope.result = "Error: Division by zero";
      } else {
        $scope.result = $scope.previousNumber / currentNumber;
      }
    }
    $scope.previousNumber = null;
    $scope.operator = null;
    $scope.currentNumber = $scope.result;
  };
});
  </script>
</body>
</html>
