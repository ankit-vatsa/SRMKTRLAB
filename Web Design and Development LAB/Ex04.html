<!DOCTYPE html>
<html>
    <head>
        <title>Ankit Vatsa</title>        
        <script type="text/javascript">
            function validation(){
                let name = document.meraform.name.value
                let password = document.meraform.password.value
                let age = document.meraform.age.value
                let mail = document.meraform.mail.value
                let tel = document.meraform.tel.value
                let atpos = mail.indexOf('@')
                let dotpos = mail.indexOf('.')

                if(name=="")
                {
                    alert("Enter name. Name can't be empty");
                    document.meraform.name.focus();
                    document.meraform.name.style.background="red";
                    return false; //necessary to include, as without this form will be posted
                }
                if(name.length<6){
                    alert("Enter name greater than 6 letters");
                    document.meraform.name.focus();
                    document.meraform.name.value=""; //To delete the content of a cell
                    document.meraform.name.style.background="red";
                    return false;
                }
                if(password=="")
                {
                    alert("Enter password. password can't be empty");
                    document.meraform.password.focus();
                    document.meraform.password.style.background="red";
                    return false; //necessary to include, as without this form will be posted
                }
                if(password.length<6){
                    alert("Enter password greater than 6 letters");
                    document.meraform.password.focus();
                    document.meraform.password.value=""; //To delete the content of a cell
                    document.meraform.password.style.background="red";
                    return false;
                }
                if(tel=="")
                {
                    alert("Enter tel. tel can't be empty");
                    document.meraform.tel.focus();
                    document.meraform.tel.style.background="red";
                    return false; //necessary to include, as without this form will be posted
                }
                if(tel.length!=10){
                    alert("Enter tel for 10 letters");
                    document.meraform.tel.focus();
                    document.meraform.tel.value=""; //To delete the content of a cell
                    document.meraform.tel.style.background="red";
                    return false;
                }
                if(mail=="")
                {
                    alert("Enter mail. mail can't be empty");
                    document.meraform.mail.focus();
                    document.meraform.mail.style.background="red";
                    return false; //necessary to include, as without this form will be posted
                }
                if(atpos==0)
                {
                    alert("@ is 0");
                    document.meraform.mail.focus();
                    document.meraform.mail.style.background="red";
                    return false;
                }
                if(dotpos-atpos<=2)
                {
                    alert("@ 2 .");
                    document.meraform.mail.focus();
                    document.meraform.mail.style.background="red";
                    return false;
                }
                if(email.length-dotpos<=2)
                {
                    alert("last");
                    document.meraform.mail.focus();
                    document.meraform.mail.style.background="red";
                    return false;
                }
            }
        </script>
        <style>
            body{
                text-align: center;
                background-color:wheat;
            }
            table{
                margin: 20%;
                margin-left: 40%;
                background-color: antiquewhite;
            }
        </style>
    </head>

    <body>
        <h1>FORM VALIDATION USING javascript</h1>
        <form name="meraform" method="post" action="abc.jsp" onsubmit="return validation()">
            <table border="2">
                <tr>
                    <td><label for="name" >Name:</label></td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="number" name="age"/>
                    </td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td>
                        <input type="tel" name="tel"/>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail"/>
                    </td>
                </tr>
                <tr center>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Register" onclick="validation()"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
