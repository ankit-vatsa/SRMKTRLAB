<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Program</title>
    <style>
        body {
            background-color: burlywood;
        }

        button {
            color: aqua;
            background-color: brown;
            height: 50px;
            width: 120px;

        div{

</head>

<body>
    <center>
        <h1>AJAX Program</h1>

        <p>AJAX is not a programming language.</p>
        <p>AJAX is a technique for accessing web servers from a web page.</p>
        <p><b>A</b>synchronous <b>J</b>avaScript <b>A</b>nd <b>X</b>ML</p>
    </center>

    <div id="dynamic">
        <button type="button" onclick="fetchMe()">Fetch Me</button>
        <button type="button" onclick="aboutMe()">About Me</button>
    </div>

    <div id="jsonWala">
        <button type="button" onclick="fetchJson()" style="background-color: orangered; color: black; margin-top: 10px;">Fetch Me</button>
        
        <table id="mobiles-table", border="2">
            <thead>
            <!-- The <thead> element is used to define the header section of a table.  -->
                <tr>
                    <th>Model Number</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
    
            <tbody>
                <!-- The <tbody> element is used to define the main content of a table, excluding the header and footer sections. -->
            </tbody>
        </table>
    
    </div>

    <div id="xmlWala">
        <button type="button" onclick="fetchXml()" style="background-color: orangered; color: black; margin-top: 10px;">Fetch Me</button>
    
    </div>

    <script src="ajax.js">    </script>
</body>
